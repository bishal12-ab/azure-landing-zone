name: "infra_pipeline"
on: workflow_dispatch
jobs:
  terraform-job:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v5.0.0
    - name: Install Terraform
      uses: little-core-labs/install-terraform@v2.0.0
      with:
       version: 1.13.0
    - name: Terraform init
      run: terraform init
      working-directory: enviroments/dev
     
    
          
    
    
          


    
